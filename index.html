<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
</head>
<body>
    <nav>
        <a href="https://alirq313.github.io/Project2-BMI/">Home</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
    <form action="">
        <p><label for="height">Height in CM:</label><input type="text" id="height"></p>
        <p><label for="weight">Weight in KG:</label><input type="text" id="weight"></p>
        <button>Calculate</button>
        
        <div id="results"></div>
        <div id="bodyType">
            <img class="bodyImg" id="fit" src="fit.png" alt="fit man">
            <img class="bodyImg" id="unfit" src="unfit.png" alt="unfit man">
            <img class="bodyImg" id="fat" src="fat.png" alt="Fat man">
            <img class="bodyImg" id="dnk" src="donkey.png" alt="Donkey">
        </div>
        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal Range = 18.6 amd 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
        
    </form>
    </div>
